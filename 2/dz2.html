<html>
<head>
	<meta charset="UTF-8">
	<title>DZ4.2</title>
	<script src="form.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		.form-field{
			clear: both;
			display: block;
			max-width: 220px;
			padding-bottom: 10px;
		}
		.form-field input.invalid{
			border: 1px solid red;
		}
		.form-field input{
			float: right;
		}
		.form-field textarea{
			clear: both;
			display: block;
		}
	</style>
</head>
<body>
<form method="get" name="myForm">
	<label class="form-field" for="name">Name: <input type="text" id="name" name="name" /></label>
	<label class="form-field" for="phone">Phone: <input type="text" data-validation-rule="phone" id="phone" name="name"></label>
	<label class="form-field" for="email">E-mail: <input type="text" data-validation-rule="email" id="email" name="name"></label>
	<label class="form-field" for="city">City: <input type="text" data-validation-rule="city" id="city" name="name"></label>
	<label class="form-field" for="text">Message: <textarea rows="5" cols="50" type="text" id="text" name="name"></textarea></label>

	<input type="submit" id="submit" value="Send">
</form>

</body>
</html>
